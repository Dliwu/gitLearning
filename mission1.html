<title></title>
<style type="text/css">
*{
	padding: 0px;
	margin: 0px;
}
div {
	position: absolute;
	top: 1%;
	left: 1%;
	width: 20%;
	height: 30%;
	background: #FF8C00;
	border-radius: 1em;
}
</style>

<body>

<div class="nine"></div>
<script type="text/javascript">
var num=document.querySelectorAll(".nine");
var divtop=2;
var divleft=1;
for (var i = 0,len=num.length; i < len; i++) {
	if (i%3!=0) {
		num[i].style.top=divtop+"%";
		num[i].style.left=divleft+"%";
		divleft=divleft+21;
	}else{
		if (i!=0) {
		divleft=1;
		divtop=divtop+32;
		}
		num[i].style.top=divtop+"%";
		num[i].style.left=divleft+"%";
		divleft=divleft+21;
	}
}
</script>
</body>
